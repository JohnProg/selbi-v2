machine:
  node:
    version: 4.4.4

dependencies:
  override:
    - npm install -g mocha
    - npm install -g firebase-tools
    - cd selbi-backend && npm install
    - cd ..
    - cd selbi-stripe-worker && npm install
    - cd ..

test:
  override:
    - cd selbi-backend && npm test
    - cd ..
    - cd selbi-stripe-worker && npm test
    - cd ..

deployment:

  develop:
    branch: develop
    commands:
      - cd selbi-backend
      - firebase use selbi-staging --token "$FIREBASE_TOKEN"
      - firebase deploy --token "$FIREBASE_TOKEN"
      - firebase use selbi-develop --token "$FIREBASE_TOKEN"
      - firebase deploy --token "$FIREBASE_TOKEN"
      - cd ..
  production:
    branch: master
    commands:
      - cd selbi-backend
      - firebase use selbi-production --token "$FIREBASE_TOKEN"
      - firebase deploy --token "$FIREBASE_TOKEN"
      - cd ..
