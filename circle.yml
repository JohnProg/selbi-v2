machine:
  node:
    version: 4.4.4

dependencies:
  override:
    - cd selbi-stripe-worker && npm install
    - cd ..

test:
  override:
    - cd selbi-stripe-worker && npm test
    - cd ..

deployment:
  staging:
    branch: staging
    commands:
      - cd selbi-backend
      - firebase use selbi-staging --token "$FIREBASE_TOKEN"
      - firebase deploy --token "$FIREBASE_TOKEN"
      - cd ..
  production:
    branch: master
    commands:
      - cd selbi-backend
      - firebase use selbi-production --token "$FIREBASE_TOKEN"
      - firebase deploy --token "$FIREBASE_TOKEN"
      - cd ..
